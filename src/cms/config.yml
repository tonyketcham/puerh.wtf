backend:
  name: github
  repo: tonyketcham/puerh.wtf
  branch: main

media_folder: 'static/images/uploads'
public_folder: '/images/uploads'

display_url: puerhwtf.netlify.app
logo_url: 'https://images.unsplash.com/photo-1599565100439-1805b8483280?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1568&q=80'

collections:
  - label: 'Tastings'
    name: 'tastings'
    label_singular: 'Tea Tasting'
    description: 'Personal evaluations of teas'
    folder: 'content/tastings'
    create: true
    delete: true
    slug: '{{slug}}'
    identifier_field: 'tea_name'
    summary: '{{year}}-{{month}}-{{day}} | {{tea_name}} | {{season}} {{production_year}}'
    extension: 'md'
    fields:
      - label: 'ID'
        name: 'id'
        widget: 'id'

      - label: 'Author'
        name: 'author'
        widget: relation
        collection: 'authors'
        multiple: true
        value_field: 'id'
        search_fields: ['name', 'instagram']
        display_fields: ['name']

      - label: 'Tea Name'
        name: 'tea_name'
        widget: 'string'

      - label: 'Tea Genre'
        name: 'genre'
        widget: 'relation'
        collection: 'genres'
        multiple: true
        value_field: 'id'
        search_fields: ['name', 'category']
        display_fields: ['name']

      - label: 'Cultivar'
        name: 'cultivar'
        widget: 'relation'
        collection: 'cultivars'
        multiple: true
        value_field: 'id'
        search_fields: ['name']
        display_fields: ['name']
        required: false

      - label: 'Origin'
        name: 'origin'
        widget: 'relation'
        collection: 'origins'
        multiple: true
        value_field: 'id'
        search_fields: ['location', 'municipality', 'country']
        display_fields: ['location', 'municipality', 'country']
        required: false

      - label: 'Season'
        name: 'season'
        widget: 'string'
        required: false

      - label: 'Production Year'
        name: 'production_year'
        widget: 'number'
        default: 2020
        required: false

      - label: 'Picking'
        name: 'picking'
        widget: 'string'
        required: false

      - label: 'Elevation (Ft)'
        name: 'elevation'
        widget: 'number'
        required: false
        default: null

      - label: 'Aging Conditions'
        name: 'aging_conditions'
        widget: 'string'
        required: false
        default: null

      - label: 'Vendor'
        name: 'vendor'
        widget: 'relation'
        collection: 'vendors'
        multiple: true
        value_field: 'id'
        search_fields: ['name', 'location', 'municipality', 'country']
        display_fields: ['name', 'location', 'municipality', 'country']
        required: false

      - label: 'Purchase Link'
        name: 'purchase_link'
        widget: 'string'
        required: false

      - label: 'Excerpt'
        name: 'excerpt'
        widget: 'string'

      - label: 'Publish Date'
        name: 'date'
        widget: 'datetime'

      - label: 'Flavor Axes'
        name: 'flavor_axes'
        widget: 'object'
        fields:
          - label: 'Vegetal'
            name: 'vegetal'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

          - label: 'Floral'
            name: 'floral'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

          - label: 'Fruits'
            name: 'fruits'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

          - label: 'Spices'
            name: 'spices'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

          - label: 'Earth'
            name: 'earth'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

          - label: 'Wood'
            name: 'wood'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

          - label: 'Nuts/Roast'
            name: 'nuts_roast'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

          - label: 'Cream'
            name: 'cream'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

          - label: 'Stone'
            name: 'stone'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

          - label: 'Umami'
            name: 'umami'
            widget: 'object'
            fields:
              - label: 'Start'
                name: 'start'
                widget: 'number'
                default: 0
                min: 0
                max: 10

              - label: 'Finish'
                name: 'finish'
                widget: 'number'
                default: 0
                min: 0
                max: 10

      - label: 'Experience Notes'
        name: 'notes'
        widget: 'object'
        summary: '{{taste}} -- {{cha_qi}}'
        collapsed: true
        fields:
          - label: 'Dry Leaf Nose'
            name: 'dry_leaf_nose'
            widget: 'string'

          - label: 'Wet Leaf Nose'
            name: 'wet_leaf_nose'
            widget: 'string'

          - label: 'Mouthfeel'
            name: 'mouthfeel'
            widget: 'string'

          - label: 'Taste'
            name: 'taste'
            widget: 'string'

          - label: 'Finish'
            name: 'finish'
            widget: 'string'

          - label: 'Empty Cup'
            name: 'empty_cup'
            widget: 'string'

          - label: 'Cha Qi (body sensation, perspective alteration)'
            name: 'cha_qi'
            widget: 'string'

      - label: 'Preference Rating (0-100)'
        name: 'rating'
        widget: 'number'
        default: 50
        min: 0
        max: 100

      - label: 'Brewing Parameters'
        name: 'brewing'
        widget: 'object'
        collapsed: true
        fields:
          - label: 'Temp (Â°F)'
            name: 'temperature'
            widget: 'number'
            default: 200
            min: 0
            max: 705 # Just in case https://en.wikipedia.org/wiki/Superheated_water

          - label: 'Material Used (g)'
            name: 'material_amount'
            widget: 'number'
            default: 5
            min: 0

          - label: 'Liquid Amount (mL)'
            name: 'liquid_amount'
            widget: 'number'
            default: 100
            min: 0

          - label: 'First Infusion (s)'
            name: 'first_infusion_duration'
            widget: 'number'
            min: 0

          - label: 'General Increment (s)'
            name: 'infusion_increment'
            widget: 'number'
            min: 0

          - label: 'Vessel Type'
            name: 'vessel'
            widget: 'string'
            default: 'Porcelain Gaiwan'

      - label: 'Images'
        label_singular: 'Image'
        name: 'images'
        widget: 'list'
        summary: '{{fields.image}} - {{fields.alt}}'
        collapsed: true
        fields:
          - label: 'Image'
            name: 'image'
            widget: 'image'
          - label: 'Alt Text'
            name: 'alt'
            widget: 'string'

      - label: 'Body'
        name: 'body'
        widget: 'markdown'

  - label: 'Tea Categories'
    name: 'categories'
    label_singular: 'Category'
    description: 'The main tea cornerstones'
    folder: 'content/categories'
    create: true
    delete: true
    slug: '{{slug}}'
    identifier_field: 'name'
    summary: '{{name}}'
    extension: 'md'
    sortable_fields: ['name', 'color']
    fields:
      - label: 'ID'
        name: 'id'
        widget: 'id'

      - label: 'Name'
        name: 'name'
        widget: 'string'

      - label: 'Color'
        name: 'color'
        widget: 'color'
        allowInput: true
        required: false

      - label: 'Description'
        name: 'description'
        widget: 'markdown'
        required: false

  - label: 'Tea Styles'
    name: 'genres'
    label_singular: 'Tea Styles'
    description: 'The different variations within a category'
    folder: 'content/genres'
    create: true
    delete: true
    slug: '{{slug}}'
    identifier_field: 'name'
    summary: '{{fields.name}}'
    extension: 'md'
    sortable_fields: ['category', 'color', 'name']
    view_groups:
      - label: 'Category'
        field: 'category'

    fields:
      - label: 'ID'
        name: 'id'
        widget: 'id'

      - label: 'Name'
        name: 'name'
        widget: 'string'

      - label: 'Category'
        name: 'category'
        widget: 'relation'
        collection: 'categories'
        value_field: 'id'
        search_fields: ['name']
        display_fields: ['name']
        required: false

      - label: 'Color'
        name: 'color'
        widget: 'color'
        allowInput: true
        required: false

      - label: 'Description'
        name: 'description'
        widget: 'markdown'
        required: false

  - label: 'Cultivars'
    name: 'cultivars'
    label_singular: 'Tea Cultivar'
    description: 'The different teams in the game'
    folder: 'content/cultivars'
    create: true
    delete: true
    slug: '{{slug}}'
    identifier_field: 'name'
    summary: '{{name}} - {{description}}'
    extension: 'md'
    fields:
      - label: 'ID'
        name: 'id'
        widget: 'id'

      - label: 'Name'
        name: 'name'
        widget: 'string'

      - label: 'Description'
        name: 'description'
        widget: 'markdown'
        required: false

      - label: 'Videos'
        name: 'videos'
        widget: list
        summary: '{{fields.video}}'
        collapsed: true
        required: false
        fields:
          - label: 'Video'
            name: 'video'
            widget: 'youtube'
            extraInfo: true
            APIkey: ''

  - label: 'Origins'
    name: 'origins'
    label_singular: 'Tea Origin'
    description: 'Places around the tea world'
    folder: 'content/origins'
    create: true
    delete: true
    slug: '{{slug}}'
    identifier_field: 'name'
    summary: '{{location}} - {{municipality}} - {{country}}'
    extension: 'md'
    fields:
      - label: 'ID'
        name: 'id'
        widget: 'id'

      - label: 'Location'
        name: 'location'
        widget: 'string'
        required: false

      - label: 'Municipality'
        name: 'municipality'
        widget: 'string'
        required: false

      - label: 'Country'
        name: 'country'
        widget: 'string'
        required: false

      - label: 'Description'
        name: 'description'
        widget: 'markdown'
        required: false

  - label: 'Vendors'
    name: 'vendors'
    label_singular: 'Tea Vendor'
    description: 'Sellers of tea'
    folder: 'content/vendors'
    create: true
    delete: true
    slug: '{{slug}}'
    identifier_field: 'name'
    summary: '{{name}}'
    extension: 'md'
    fields:
      - label: 'ID'
        name: 'id'
        widget: 'id'

      - label: 'Vendor Name'
        name: 'name'
        widget: 'string'

      - label: 'Profile Picture'
        name: 'image'
        widget: 'image'
        required: false

      - label: 'Links'
        label_singular: 'Link'
        name: 'links'
        widget: 'object'
        summary: '{{website}}'
        collapsed: true
        required: false
        fields:
          - label: 'Website'
            name: 'website'
            widget: 'string'
            required: false

          - label: 'Instagram'
            name: 'instagram'
            widget: 'string'
            required: false

          - label: 'YouTube'
            name: 'youtube'
            widget: 'string'
            required: false

          - label: 'Facebook'
            name: 'facebook'
            widget: 'string'
            required: false

      - label: 'Location'
        name: 'location'
        widget: 'string'
        required: false

      - label: 'Municipality'
        name: 'municipality'
        widget: 'string'
        required: false

      - label: 'Country'
        name: 'country'
        widget: 'string'
        required: false

      - label: 'Description'
        name: 'description'
        widget: 'markdown'
        required: false

  - label: 'Authors'
    name: 'authors'
    label_singular: 'Author'
    folder: 'content/authors'
    create: true
    delete: true
    slug: '{{slug}}'
    identifier_field: 'name'
    summary: '{{name}}'
    extension: 'md'
    fields:
      - label: 'ID'
        name: 'id'
        widget: 'id'

      - label: 'Author Name'
        name: 'name'
        widget: 'string'

      - label: 'Profile Picture'
        name: 'image'
        widget: 'image'

      - label: 'Links'
        label_singular: 'Link'
        name: 'links'
        widget: 'object'
        summary: '{{fields.website}}'
        collapsed: true
        required: false
        fields:
          - label: 'Website'
            name: 'website'
